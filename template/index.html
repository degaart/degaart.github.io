<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <h1>{{title}}</h1>
  <p>
    <ul>
      {{#each articles}}
        <li>
          [{{ this.date }}] <a href="{{ this.filename }}">{{ this.title }}</a>
        </li>
      {{/each}}
    </ul>
  </p>
</body>
</html>
